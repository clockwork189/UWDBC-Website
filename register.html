        <div class="container mainWrapper">
          <div id="myCarousel" class="carousel slide">
          <!-- Carousel items -->

            <div class="active item">
              <img src="images/slideshow/UWDBC_pic_1.png"/>
            </div>
            <div class="item">
              <img src="images/slideshow/UWDBC_pic_2.png"/>
            </div>
            <div class="item">
              <img src="images/slideshow/UWDBC_pic_3.png"/>
            </div>

          <!-- Carousel nav -->

          <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

        <div class="uwdbcContent">
            <div class="member_signup">
                <h3>Register</h3>
                Please fill in your information below. <br/><br/>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="text" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>
                        <div class="controls">
                            <input type="text" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputGender">Gender</label>
                        <div class="controls">
                            <select id="inputGender">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputConfirm">Confirm Password</label>
                        <div class="controls">
                            <input type="password" id="inputConfirm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
